<ng-template #searchOverlay>
    <div class="overlay overlay-search overlay-fall" cdkMenu>
        <input type="search" class="search" name="" id="" placeholder="Search...">
        <button class="search-btn">
            <i class="far fa-search search-icon"></i>
        </button>
    </div>
</ng-template>

<ng-template #languageOverlay>
    <div class="overlay overlay-language overlay-fall" cdkMenu>
        <ul>
            <li *ngFor="let lang of languages" cdkMenuItem>
                <img [src]="'assets/banderas/' + lang.flag + '.png' " alt="flag">
                <span>{{lang.language}}</span>
            </li>
        </ul>
    </div>
</ng-template>

<ng-template #notificacionOverlay>
    <div class = "overlay overlay-notificaciones overlay-fall" cdkMenu>
        <ul>
            <li class = "notificaciones-head-container">
                <div class = "notificaciones-head">Notificaci√≥n</div>
                <span class="view-all-link" >
                    <a>Ver todo</a>
                </span>
            </li>
            <li class = "notificaciones-mensaje-container" 
                *ngFor="let notificaciones of notificaciones"
                cdkMenuItem
            >
                <i [class] = "notificaciones.icon"></i>
                <div>
                    <div class = "notificaciones-tema">
                        {{notificaciones.tema}}
                    </div>
                    <p class = "notificaciones-descripcion">
                        {{notificaciones.descripcion}}
                    </p>
                </div>
            </li>
        </ul>
    </div>
</ng-template>

<ng-template #usuarioOverlay>
    <div class = "overlay overlay-usuario overlay-fall" cdkMenu>
        <ul>
            <li *ngFor= "let item of usuarioItems" cdkMenuItem>
                <a>
                    <i class = "icon" [ngClass]="item.icon"></i>
                    <span>{{item.label}}</span>
                </a>
            </li>
        </ul>
    </div>
</ng-template>
