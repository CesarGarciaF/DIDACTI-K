<img  class="regreso" [src]="'assets/banderas/FONDO.png'" routerLink="/home/perfil">

<form class="editaruno">
    <h1> <b> Editar perfil </b></h1>

    <label for="Nombre"></label>
    <input type="text" placeholder="Nombre" id="username">

    <label for="Apellidos"></label>
    <input type="text" placeholder="Apellidos" id="username">

    <label for="Correo"></label>
    <input type="email" placeholder="Correo Electronico" id="username">

    <label for="password"></label>
    <input type="password" placeholder="Ingresar Contraseña" id="password">
    
    <label for="password"></label>
    <input type="password" placeholder="Confirmar contraseña" id="password">
   
    <label for="Nombre de usuario"></label>
    <input type="text" placeholder="Nombre de usuario" id="username">
 
</form>

<form class="editardos">
  

  <select class="paises" id="paises">

    <option value="es">Otros</option>
  </select>
  <br>
  <select class="estadosdemexico" id="estados">
    <option value="">Seleccione un estado</option>
    <option value="otros">Otros</option>

    <option value="baja-california">Baja California</option>
    <option value="baja-california-sur">Baja California Sur</option>
    <option value="campeche">Campeche</option>
    <option value="chiapas">Chiapas</option>
    <option value="chihuahua">Chihuahua</option>
    <option value="ciudad-de-mexico">Ciudad de México</option>
    <option value="coahuila">Coahuila</option>
    <option value="colima">Colima</option>
    <option value="durango">Durango</option>
    <option value="estado-de-mexico">Estado de México</option>
    <option value="guanajuato">Guanajuato</option>
    <option value="guerrero">Guerrero</option>
    <option value="hidalgo">Hidalgo</option>
    <option value="jalisco">Jalisco</option>
    <option value="michoacan">Michoacán</option>
    <option value="morelos">Morelos</option>
    <option value="nayarit">Nayarit</option>
    <option value="nuevo-leon">Nuevo León</option>
    <option value="oaxaca">Oaxaca</option>
    <option value="puebla">Puebla</option>
    <option value="queretaro">Querétaro</option>
    <option value="quintana-roo">Quintana Roo</option>
    <option value="san-luis-potosi">San Luis Potosí</option>
    <option value="sinaloa">Sinaloa</option>
    <option value="sonora">Sonora</option>
    <option value="tabasco">Tabasco</option>
    <option value="tamaulipas">Tamaulipas</option>
    <option value="tlaxcala">Tlaxcala</option>
    <option value="veracruz">Veracruz</option>
    <option value="yucatan">Yucatán</option>
    <option value="zacatecas">Zacatecas</option>
  </select>
  <br>

  <select class="estadosdemexico" id="estados">
    <option value="">Seleccione el sexo:</option>
    <option value="aguascalientes">Mujer</option>
    <option value="baja-california">Hombre</option>
    <option value="baja-california-sur">No binario</option>
  </select>
<br><br>
  <input type="text" name="texto" placeholder="Numero de celular">
  
  <label for="fecha-nacimiento">Fecha de nacimiento:</label>
  <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

  <label for="mayor-edad"> <b> ¿Eres mayor de 18 años? </b> </label>
  <input type="checkbox" id="mayor-edad" name="mayor-edad" required>

  <button class="guardare" (click)="guardar()" routerLink="/home/perfil">
    Guardar Cambios
</button>
</form>
