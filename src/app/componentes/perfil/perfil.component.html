<div class="gruposyeah">
    <div class="main-body">
        <mat-form-field class="filtro">
            <mat-label>Filtro</mat-label>
            <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>  
        </mat-form-field>
    
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <!-- Progress Column -->
            <ng-container matColumnDef="fases">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fase</th>
              <td mat-cell *matCellDef="let row"> {{row.fases}} </td>
            </ng-container>
    
            <ng-container matColumnDef="grado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Grado</th>
              <td mat-cell *matCellDef="let row"> {{row.grado}}</td>
            </ng-container>
    
            <ng-container matColumnDef="materia">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
              <td mat-cell *matCellDef="let row"> {{row.materia}}</td>
            </ng-container>
    
            <ng-container matColumnDef="escuela">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Escuela</th>
              <td mat-cell *matCellDef="let row"> {{row.escuela}}</td>
            </ng-container>
    
            <ng-container matColumnDef="cierre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Cierre</th>
              <td mat-cell *matCellDef="let row"> {{row.cierre}}</td>
            </ng-container> 
    
            <ng-container matColumnDef="camposfor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Campos Formativos</th>
              <td mat-cell *matCellDef="let row"> {{row.camposfor}}</td>
            </ng-container>
    
            <ng-container matColumnDef="boton">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editarFormularioGrupos(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarGrupos(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos para mostrar{{input.value}}</td>
            </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
            aria-label="Select page of users">
            </mat-paginator>
        </div>
    </div>
    </div>


<button class="tooltip" title="Crear grupos"
    class="crear" (click)="gruposFormulario()">
        <img [src]="'assets/banderas/grupo.png'" 
    width="200" height="150">
    <!-- <p class="grupos"><b>Crear Grupos</b></p>   --> 
</button>

<div *ngIf="!authenticated">
    <button class="crear" routerLink="/login" >
        Iniciar Sesion
    </button>
    </div>



<div *ngIf="authenticated">
    <button class="crear" routerLink="/login" (click)="cerrarsesion()">
        Cerrar Sesion
    </button>
</div>
